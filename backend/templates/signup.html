        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>Sign Up</title>
          <link rel="stylesheet" href="../static/css/signup.css">
        </head>
        <body>
            <div class="container-sm">
                <div class="features-image">
                    <div class="container">
                        <form class="signup-form" method="post" action="{{ url_for('signup') }}">
                        <form class="signup-form" method="post">
                          <h1 class="text-sm mb-0">Sign Up</h1>
                          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email address">
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                          </div>
                          <div class="form-group">
                            <label for="retype-password">Reenter Your Password</label>
                            <input type="password" id="retype-password" name="retype-password" placeholder="Re-enter your password">
                          </div>
                          <button type="submit">Sign Up</button>
                        </form>
                      </div>
                    <img class="features-illustration asset-light" src="../static/dist/images/features-illustration-light.svg" alt="Feature illustration">
                </div>
            </div>
        </body>
        </html>
