
<h1>Sign Up</h1>
    <form action="/create_account">
        Email: <input name="email" type ="text"/> <br>
        Password: <input name="password" type ="text"/> <br>
        Retype: <input name="retype" type ="text"/> <br>
        <input type ="submit" />
</form>
{% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages%}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
