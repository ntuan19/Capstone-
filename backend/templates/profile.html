{% extends "base.html" %}
{% block content %}
<form method="post" action="#">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="{{dic['first_name']}}"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="{{dic['last_name']}}"><br>
    <label for="address">Address :</label><br>
    <input type="text" id="address" name="address" value="{{dic['address']}}"><br>
    <label for="phonenumber">Phone Number :</label><br>
    <input type="number" id="phonenumber" name="phonenumber" value="{{dic['phone_number']}}"><br>
    <label for="dateofbirth">Date of Birth :</label><br>
    <input type ="date" id ="date" name ="dateofbirth" value ="{{dic['date_of_birth']}}" ><br>
    <br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
